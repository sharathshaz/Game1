<html>
  <head>
    <link rel="stylesheet" href="game.css">
    <title>PLAY GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
  </head>
  <body class="container">
    <br>
    <br>
    <br>
    <br>
    <div align="center">
      <p class="para1">Pick one......</p>
    </div>
    <br>
    <table align="center" style="width:500px;">
      <tr>
        <td>
          <button class="button2">ROCK</button>&emsp;
          <button class="button2">PAPER</button>&emsp;
          <button class="button2">SCISSOR</button>
        </td>
      </tr>
    </table>
    <br>
    <br>
    <h4 align="center">SCORE BOARD</h4>
    <table align="center" border="4" class="border3"
      style="height:100px;width:200px;border-color:rgb(34, 65, 65);">
      <tr align="center">
        <td>
          <u><b>Player1</b></u>
        </td>
        <td>
          <u><b>Computer</b></u>
        </td>
      </tr>
      <tr align="center">
        <td>
          <span class="player-score">0</span>
        </td>
        <td>
          <span class="computer-score">0</span>
        </td>
      </tr>
    </table>
    <br>
    <div align="center">
      <button class="button3">RESTART</button>
    </div>
    <br>
    <div class="game-panel" align="center">
      <div class="message-container"></div>
      <div class="leaderboard-container">
        <h4>LEADERBOARD</h4>
        <div class="leaderboard">
          <div class="leaderboard-slide">
          </div>
        </div>
      </div>
      <div class="winner-container"></div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
